<span class=header-item-symbol>い</span></div></div><span class="header-menu-close only-sm">✌️</span></div></div></nav></header><div class=container><div class=main><header class=main-header><h1 class=main-title>concerts</h1></header><div class=main-content><p>while we are desperately missing seeing our favorite artists live, we have been
reminiscing over some of the incredible performances we&rsquo;ve been fortunate enough to
see.</p><p>here are some of them</p></div><div id=react-root></div></div></div><div><div id=bool-tiles data-tiles='[{"artist":"WESTSIDE BOOGIE","date":"2019-05-03","description":"The songbyrd, as a small venue, really gave this concert a close and personal feel; WESTSIDE BOOGIE, who was still boogie back then, really shone as a lyricist.\n","id":"boogie-05-02-2019","location":"Adams Morgan, D.C.","people":["sp","xv","al","oc","pb"],"preview":"https://storage.googleapis.com/gb-imgs/videos/boogie.compressed-0.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/boogie.compressed.mp4","type":"VIDEO"},{"artist":"Smino","date":"2019-05-12","description":"we went for EARTHGANG but missed their spot by 30 mins (smh); nonetheless not all artists sound ideal live however smino killed it like no other; backed by a phenomenal band the vibes were cool\n","id":"smino-05-11-2019","location":"Philadelphia, PA","people":["sp","pb"],"preview":"https://storage.googleapis.com/gb-imgs/videos/smino.compressed-0.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/smino.compressed.mp4","type":"VIDEO"},{"artist":"Nas","date":"2017-09-16","description":"I never thought i would be able to see Nas and Ms. Lauryn Hill in the same night. This was a surreal experience and they sounded amazing live. GOATs indeed.\n","id":"nas-09-16-2017","location":"Gainesville, VA","people":["sp","xv","oc"],"preview":"https://storage.googleapis.com/gb-imgs/videos/nas.compressed-0.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/nas.compressed.mp4","type":"VIDEO"},{"artist":"Black Star","date":"2018-04-21","description":"The Ecstatic is one of my favorite albums. Seeing Mos Def and Talib Kweli performing live with The Blues Brothers silently playing in the background was obviously spectacular. Plus, one of best crowds I&#39;ve ever been in--shoutout old heads.\n","id":"black-star-04-20-2018","location":"The Anthem, D.C.","people":["sp","xv","oc"],"preview":"https://storage.googleapis.com/gb-imgs/videos/blackstar.compressed-0.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/blackstar.compressed.mp4","type":"VIDEO"},{"artist":"Dead Prez","date":"2018-04-21","description":"Dead Prez are a vastly underrated group with some very charged tracks. One of the best drops of all time.\n","id":"dead-prez-04-20-2018","location":"The Anthem, D.C.","people":["sp","xv","oc"],"preview":"https://storage.googleapis.com/gb-imgs/videos/deadprez.compressed-0.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/deadprez.compressed.mp4","type":"VIDEO"},{"artist":"Kamasi Washington","date":"2019-07-31","description":"I&#39;d never been to a Jazz concert at a large venue but the show was still very immersive. Hearing street fighter mas live was jaw dropping and the dude playing the electric chello was straight fire.\n","id":"kamasi-prez-07-30-2019","location":"Wolf Trap, VA","people":["sp","jgb"],"preview":"https://storage.googleapis.com/gb-imgs/videos/kamasi.compressed-0.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/kamasi.compressed.mp4","type":"VIDEO"},{"artist":"Goldlink","date":"2017-06-06","description":"oc and xv went to a three night concert series Goldlink put on in his city for each of his albums: At What Cost, After that We Didn&#39;t Talk, and The God Complex.  We saw Crew performed a minimum of 8-10 times, it was glorious.\n","id":"goldlink","location":"D.C.","people":["xv","oc"],"preview":"https://storage.googleapis.com/gb-imgs/videos/goldlink.compressed-0.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/goldlink.compressed.mp4","type":"VIDEO"},{"artist":"Isaiah Rashad","date":"2017-03-16","description":"Got to see Isaiah Rashad at an intimite show in Richmond. He not only killed it,\n I lost my phone after the show and it took so long to find that\nI got to run into him chilling outside afterwards and hang for a bit. He was so lowkey and sweet, 11/10 night.\n","id":"isaiah-rashad","location":"The National, Richmond VA","people":["xv"],"preview":"https://storage.googleapis.com/gb-imgs/videos/isaiah-rashad.compressed-0.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/isaiah-rashad.compressed.mp4","type":"VIDEO"},{"artist":"21 Savage","id":"21-savage-2","people":["oc"],"preview":"https://storage.googleapis.com/gb-imgs/videos/21-savage-2.compressed-0.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/21-savage-2.compressed.mp4","type":"VIDEO"},{"artist":"Ari Lennox","date":"2019-04-06","description":"At the inaugural Dreamville festival, Ari graced us with her otherworldly powerhouse vocals. I didn&#39;t think it was possible but she sounded even better IRL.\n","id":"ari-lennox","location":"NC","people":["xv","oc"],"preview":"https://storage.googleapis.com/gb-imgs/videos/ari-lennox.compressed-0.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/ari-lennox.compressed.mp4","type":"VIDEO"},{"artist":"Drake","date":"2018-09-14","description":"oc and xv scored floor seats to a Drake concert in D.C.  It was as extra as you would imagine a Drizzy show to be, floating life size lambos, indoor lightning and all.\n","id":"drake","location":"Capital One Arena, D.C.","people":["xv","oc"],"preview":"https://storage.googleapis.com/gb-imgs/videos/drake.compressed-0.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/drake.compressed.mp4","type":"VIDEO"},{"artist":"Fleetwood Mac","id":"fleetwood-mac","people":["oc"],"preview":"https://storage.googleapis.com/gb-imgs/videos/fleetwood-mac.compressed-0.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/fleetwood-mac.compressed.mp4","type":"VIDEO"},{"artist":"SZA","date":"2019-04-06","description":"Also at Dreamville fest, SZA put on an unforgettable show.\n","id":"sza","location":"NC","people":["oc"],"preview":"https://storage.googleapis.com/gb-imgs/videos/sza.compressed-0.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/sza.compressed.mp4","type":"VIDEO"},{"artist":"Tame Impala","id":"tame-impala","people":["oc"],"preview":"https://storage.googleapis.com/gb-imgs/videos/tame-impala.compressed-0.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/tame-impala.compressed.mp4","type":"VIDEO"},{"artist":"Shygirl","date":"2023-04-12","description":"wednesday night kinda vibes, crowd was super chill and Shygirl had moves ; shout out to the opener DJ as well\n","id":"shygirl-2023","location":"9:30 club, DC","people":["oc","sp","xv"],"preview":"https://storage.googleapis.com/gb-imgs/videos/shygirl-04-12-23.compressed.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/shygirl-04-12-23.MP4","type":"VIDEO"},{"artist":"Kali Uchis","date":"2023-04-23","id":"kali-uchis-2023","location":"Coachella","people":["db"],"preview":"https://storage.googleapis.com/gb-imgs/videos/kali-uchis-04-23-23.compressed.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/kali-uchis-04-23-23.mp4","type":"VIDEO"}]'></div><script src=/js/concert-tiles.bfe7b12625b19bbe28f4a4a02d5e1eee3716b5aca4a47df83a72ad95532f1e5b.js integrity="sha256-v+exJiWxm74o9KSgLV4e7jcWtaykpH34OnKtlVMvHls="></script></div><div class=container><footer><div class=footer-space></div><hr class=line-break><div class=footer-container><p><span class=footer-title><a href=/authors/ class=groupbool-title>groupbool</a></span><ul class=footer-media-links><li class=footer-media-links-item><a href=https://open.spotify.com/user/a3e3q1r71fxruc76p0r9o8eiy target=_blank><img src=/images/icons/spotify.png></a></li><li class=footer-media-links-item><a href=https://twitter.com/groupbool target=_blank><img src=/images/icons/twitter.svg></a></li><li class=footer-media-links-item><a href=https://github.com/groupbool target=_blank><img src=/images/icons/github.png></a></li></ul></p></div></footer></div><div id=shortcuts-root></div></body></html>
