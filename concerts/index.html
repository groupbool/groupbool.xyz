<span class=header-item-symbol>い</span></div></div><span class="header-menu-close only-sm">✌️</span></div></div></nav></header><div class=container><div class=main><header class=main-header><h1 class=main-title>concerts</h1></header><div class=main-content><p>while we are desperately missing seeing our favorite artists live, we have been
reminiscing over some of the incredible perfomances we&rsquo;ve been fortunate enough to
see. here are some of them.</p></div><div id=react-root></div></div></div><div><div id=bool-tiles data-tiles='[{"artist":"Kamasi Washington","description":"I&#39;d never been to a Jazz concert at a large venue but the show was still very  immersive. Hearing street fighter mas live was jaw dropping and the dude playing the electric chello was straight fire.\n","id":"kamasi-prez-07-30-2019","location":"Wolf Trap, VA","people":["sp","jgb"],"preview":"https://storage.googleapis.com/gb-imgs/videos/kamasi.compressed-0.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/kamasi.compressed.mp4","timestamp":1564533600000,"type":"VIDEO"},{"artist":"Smino","description":"we went for EARTHGANG but missed their spot by 30 mins (smh); nonetheless not all artists sound ideal live however smino killed it like no other; backed by a phenomenal band the vibes were cool\n","id":"smino-05-11-2019","location":"Philadelphia, PA","people":["sp","pb"],"preview":"https://storage.googleapis.com/gb-imgs/videos/smino.compressed-0.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/smino.compressed.mp4","timestamp":1557626880000,"type":"VIDEO"},{"artist":"WESTSIDE BOOGIE","description":"The songbyrd, as a small venue, really gave this concert a close and personal feel; WESTSIDE BOOGIE, who was still boogie back then, really shone as a lyricist.\n","id":"boogie-05-02-2019","location":"Adams Morgan, D.C.","people":["sp","xv","al","oc","pb"],"preview":"https://storage.googleapis.com/gb-imgs/videos/boogie.compressed-0.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/boogie.compressed.mp4","timestamp":1556847540000,"type":"VIDEO"},{"artist":"SZA","description":"Also at Dreamville fest, SZA put on an unforgettable show.\n","id":"sza","location":"D.C.??","people":["oc"],"preview":"https://storage.googleapis.com/gb-imgs/videos/sza.compressed-0.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/sza.compressed.mp4","timestamp":1554510610000,"type":"VIDEO"},{"artist":"Ari Lennox","description":"At the inaugural Dreamville festival, Ari graced us with her otherworldly powerhouse vocals. I didn&#39;t think it was possible but she sounded even better IRL.\n","id":"ari-lennox","location":"Dorothea Dix Park, Raleigh, N.C.","people":["xv","oc"],"preview":"https://storage.googleapis.com/gb-imgs/videos/ari-lennox.compressed-0.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/ari-lennox.compressed.mp4","timestamp":1554510610000,"type":"VIDEO"},{"artist":"Drake","description":"oc and xv scored floor seats to a Drake concert in D.C.  It was as extra as you would imagine a Drizzy show to be, floating life size lambos, indoor lightning and all.\n","id":"drake","location":"Capital One Arena, D.C.","people":["xv","oc"],"preview":"https://storage.googleapis.com/gb-imgs/videos/drake.compressed-0.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/drake.compressed.mp4","timestamp":1536885010000,"type":"VIDEO"},{"artist":"Black Star","description":"The Ecstatic is one of my favorite albums. Seeing Mos Def and Talib Kweli performing live with The Blues Brothers silently playing in the background was obviously spectacular. Plus, one of best crowds I&#39;ve ever been in--shoutout old heads.\n","id":"black-star-04-20-2018","location":"The Anthem, D.C.","people":["sp","xv","oc"],"preview":"https://storage.googleapis.com/gb-imgs/videos/blackstar.compressed-0.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/blackstar.compressed.mp4","timestamp":1524279840000,"type":"VIDEO"},{"artist":"Dead Prez","description":"Dead Prez are a vastly underrated group with some very charged tracks. One of the best drops of all time.\n","id":"dead-prez-04-20-2018","location":"The Anthem, D.C.","people":["sp","xv","oc"],"preview":"https://storage.googleapis.com/gb-imgs/videos/deadprez.compressed-0.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/deadprez.compressed.mp4","timestamp":1524276360000,"type":"VIDEO"},{"artist":"Nas","description":"I never thought i would be able to see Nas and Ms. Lauryn Hill in the same night. This was a surreal experience and they sounded amazing live. GOATs indeed.\n","id":"nas-09-16-2017","location":"Gainesville, VA","people":["sp","xv","oc"],"preview":"https://storage.googleapis.com/gb-imgs/videos/nas.compressed-0.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/nas.compressed.mp4","timestamp":1505523660000,"type":"VIDEO"},{"artist":"Goldlink","description":"oc and I went to a three night concert series Goldlink put on in his city for each of  his albums: At What Cost, After that We Didn&#39;t Talk, and The God Complex.  We saw Crew  performed a minimum of 8-10 times, it was glorious.\n","id":"goldlink","location":"D.C.","people":["xv","oc"],"preview":"https://storage.googleapis.com/gb-imgs/videos/goldlink.compressed-0.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/goldlink.compressed.mp4","timestamp":1499301010000,"type":"VIDEO"},{"artist":"Isaiah Rashad","description":"Got to see Isaiah Rashad at an intimite show in Richmond. He not only killed it,\n I lost my phone after the show and it took so long to find that\nI got to run into him chilling outside afterwards and hang for a bit. He was so lowkey and  sweet, 11/10 night.\n","id":"isaiah-rashad","location":"The National, Richmond VA","people":["xv"],"preview":"https://storage.googleapis.com/gb-imgs/videos/isaiah-rashad.compressed-0.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/isaiah-rashad.compressed.mp4","timestamp":1489624210000,"type":"VIDEO"},{"artist":"Fleetwood Mac","description":"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.\n","id":"fleetwood-mac","location":"D.C.??","people":["oc"],"preview":"https://storage.googleapis.com/gb-imgs/videos/fleetwood-mac.compressed-0.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/fleetwood-mac.compressed.mp4","timestamp":0,"type":"VIDEO"},{"artist":"21 Savage","description":"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.\n","id":"21-savage-2","location":"D.C.??","people":["oc"],"preview":"https://storage.googleapis.com/gb-imgs/videos/21-savage-2.compressed-0.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/21-savage-2.compressed.mp4","timestamp":0,"type":"VIDEO"},{"artist":"Tame Impala","description":"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.\n","id":"tame-impala","location":"D.C.??","people":["oc"],"preview":"https://storage.googleapis.com/gb-imgs/videos/tame-impala.compressed-0.jpeg","src":"https://storage.googleapis.com/gb-imgs/videos/tame-impala.compressed.mp4","timestamp":0,"type":"VIDEO"}]'></div><script src=/js/concerttiles.37cbdde8994fb08736b3d9b7b54a1df64c66a143f378bb6f229a6103b413e39d.js integrity="sha256-N8vd6JlPsIc2s9m3tUod9kxmoUPzeLtvIpphA7QT450="></script></div><div class=container><footer><div class=footer-space></div><hr class=line-break><div class=footer-container><p><span class=footer-title><a href=/authors/ class=groupbool-title>groupbool</a></span><ul class=footer-media-links><li class=footer-media-links-item><a href=https://open.spotify.com/user/a3e3q1r71fxruc76p0r9o8eiy target=_blank><img src=/images/icons/spotify.png></a></li><li class=footer-media-links-item><a href=https://twitter.com/groupbool target=_blank><img src=/images/icons/twitter.svg></a></li><li class=footer-media-links-item><a href=https://github.com/groupbool target=_blank><img src=/images/icons/github.png></a></li></ul></p></div></footer></div><div
