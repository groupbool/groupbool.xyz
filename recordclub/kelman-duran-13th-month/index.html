<span class=header-item-symbol>い</span></div></div><span class="header-menu-close only-sm">✌️</span></div></div></nav></header><div class=container><div class=main><header class=main-header><div class=record-club-header><div class=record-club-header-title>record club</div><div class=record-club-header-date>mar 24 2021</div></div></header><section class=page><div id=react-root data-thread='{"album":"13th Month","artist":"Kelman Duran","authors":["sp","jgb"],"date":"2021-03-24T20:15:04-04:00","description":"it&#39;s a grade a bop","draft":false,"images":["https://storage.googleapis.com/gb-imgs/recordclub/13th-month.overlay.compressed.jpg"],"img":"https://storage.googleapis.com/gb-imgs/recordclub/13th-month.overlay.compressed.jpg","iscjklanguage":false,"lastmod":"2021-03-24T20:15:04-04:00","link":"https://www.youtube.com/watch?v=kfaQQ_CLgY0","messages":[{"author":"sp","body":["@jgb this is a solid find, only 19 mins in but it&#39;s a grade a bop","do you have this on wax"],"timestamp":"2021-03-24T10:54"},{"author":"jgb","body":["Yeah 🤭","For sure a bop. I think I&#39;ve had you listen to his first record before too.\nThis one&#39;s definitely more on the decomposed side. Apocalyptic vibes and what not.\nA really unique take on reggaeton.\n"],"timestamp":"2021-03-24T11:15"},{"author":"sp","body":["i knew kelman duran sounded familiar, you might have sent me this one before\nbut you sent me 1804 Kids a while back and i enjoyed that a lot\n","almost like he&#39;s breaking down reggaeton"],"timestamp":"2021-03-25T22:58"},{"author":"jgb","body":["Yeah I def sent you 1804 kids a while ago. I think that was before this one came out","This one&#39;s almost like an ambient take on reggaeton","Decomposed or deconstructed I think are good descriptions too","I definitely love albums which are just extended repitions of a phrase with\nminor modulations. Gets nice and meditative. Never heard anyone do it like this before\n"],"timestamp":"2021-03-25T23:09"},{"author":"sp","body":["yeah ambient vibes for sure, my immediate thought 10 mins in\nwas \"yeah this a jgb album\"\n","i was getting serious green mystery vibes"],"timestamp":"2021-03-25T23:13"},{"author":"jgb","body":["Haha next mix will have something"],"timestamp":"2021-03-25T23:14"},{"author":"sp","body":["have listened to 13th month a couple of times now, listening to long mixes is\nsomething i haven’t normally done but I’m really digging the vibe; here are\nsome stream of consciousness observations i had\n","Kelman seamless takes you from one sample to the next; his dancehall to\nreggaeton transition was flawless\n","The transition at 6:18 was siccc, reminded me of Damé. It’s an interesting dancehall\nsub-genre that’s downtempo and very dark (unsure what to call it)\n","2Pac + Biggie sample at 34:27, he blends \"Never Had A Friend Like Me\" and\n\"Suicidal Thoughts\" but slowed down\n","Nipsey sample, \"Overtime\", at 46:00","The vocal overlays at 1:04:00 were dope as hell"],"timestamp":"2021-03-29T15:56"},{"author":"sp","body":["in summary, this album is a serious vibe; definitely going to keep an eye our for\nanything Kelman puts out (going to re-listen to 1804 as well). My only critique was that\nI wish the mastering was a bit better. At some parts, the samples have too much treble\nbut this might just be my headphones or an intentional choice.\n"],"timestamp":"2021-03-29T15:57"},{"author":"jgb","body":["#songexploder","Glad you dig it. I agree the master isn&#39;t the best, I think it sounds a bit\nbetter on the physical though\n","You mean you don&#39;t have eq before your headphones???","Couldn&#39;t be me"],"timestamp":"2021-03-30T11:08"}],"publishdate":"2021-03-24T20:15:04-04:00","release":"2019-07-05","title":"13th Month"}'></div><script src=/js/recordclub.9c874633e6731c0f5722b18d8dc5a3ffb7ffbf5ebe006789668d95b1be817b12.js integrity="sha256-nIdGM+ZzHA9XIrGNjcWj/7f/v16+AGeJZo2Vsb6BexI="></script></section></div></div><div class=container><footer><div class=footer-space></div><
