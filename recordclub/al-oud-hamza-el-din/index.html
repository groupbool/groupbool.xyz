<span class=header-item-symbol>い</span></div></div><span class="header-menu-close only-sm">✌️</span></div></div></nav></header><div class=container><div class=main><header class=main-header><div class=record-club-header><div class=record-club-header-title>record club</div><div class=record-club-header-date>jan 25 2021</div></div></header><section class=page><div id=react-root data-thread='{"album":"Al Oud: Instruments \u0026 Vocal Music","artist":"Hamza El Din","authors":["jgb","sp","tm","oc"],"date":"2021-01-25T20:52:51-05:00","description":"Lots of space in the music, quite intimate, all that good stuff.","draft":false,"images":["https://storage.googleapis.com/gb-imgs/recordclub/5W174j8QwH5WyquSnkf0BH.compressed.jpeg"],"img":"https://storage.googleapis.com/gb-imgs/recordclub/5W174j8QwH5WyquSnkf0BH.compressed.jpeg","iscjklanguage":false,"lastmod":"2021-01-25T20:52:51-05:00","link":"https://open.spotify.com/album/24MNMYNkalUrzh3SDLnW7q","messages":[{"author":"jgb","body":["Well I&#39;ll get it going with a few thoughts. I&#39;m pretty much always down for a solo album.\nLots of space in the music, quite intimate, all that good stuff. I don&#39;t think the album\nis as strong as a cohesive unit as some of hamza&#39;s other albums, but I really like the\ndiversity of the song structures.\n","The spirits is pretty obviously the heater of the\nbunch, heavy stuff. Grandfather&#39;s stories is a live expedition to craft a song out of\nunit structures. Strong vibes throughout. Good album to sit outside to.\n"],"timestamp":"2021-01-25T10:17"},{"author":"sp","body":["is it good for a dog hunting beans"],"timestamp":"2021-01-25T10:18"},{"author":"jgb","body":["Hmm good question","Doesn&#39;t capture the hunt quite right"],"timestamp":"2021-01-25T10:19"},{"author":"sp","body":["just curious, what did you mean by lots of space"],"timestamp":"2021-01-26T10:27"},{"author":"jgb","body":["It doesn&#39;t sound busy or overdone at all"],"timestamp":"2021-01-26T10:29"},{"author":"sp","body":["listened to the album, i know what you mean by intimate. It was a very minimal album,\nmostly just the voice and the oud, plus light percussion for some of the songs. ”The Spirits”\ndefinitely was the most melancholic. The standout for me was “Did Nura Remember”, it seemed\nvery emotionally charged.\n","I thought the album was varied despite the intimate production\nas Hamza almost seemed to explore different genres (through scales and structure).\nFor instance, “The Message Bearer” reminded me of soft Celtic guitars and\n“The Fortune Teller” resonated almost as a Hindu prayer/chant.\n"],"timestamp":"2021-01-26T12:08"},{"author":"tm","body":["Really enjoyed the album. The first track, Childhood, reminded me a bit of Earl Scruggs.\nWould have been interesting to hear the two of them together. Grandfather’s Stories was\nvery interesting too. It had a really cool flow: one note played at varying intervals\nleading into more complex flourishes, then back again.\n"],"timestamp":"2021-01-26T21:40"},{"author":"sp","body":["bluegrass definitely came to mind when listening"],"timestamp":"2021-01-27T10:31"},{"author":"jgb","body":["the clapping on the last track spooked me the first listen"],"timestamp":"2021-01-27T13:19"},{"author":"oc","body":["i spent last night and this morning listening to the album! I really loved it, and bluegrass was the first thing that came to mind for me too. it also reminded me of traditional appalachian music which i know is really inspired by african blues!"],"timestamp":"2021-01-27T14:42"}],"publishdate":"2021-01-25T20:52:51-05:00","release":"2006-01-01","title":"Al Oud: Instruments \u0026 Vocal Music"}'></div><script src=/js/recordclub.e1f7a75d8350d0e9ccce796526ebe878729b07758135f7c49450d5ba32918042.js integrity="sha256-4fenXYNQ0OnMznllJuvoeHKbB3WBNffElFDVujKRgEI="></script></section></div></div><div class=container><footer><div class=footer-space></div><hr class=line-break><div class=footer-container><p><span class=footer-title><a hr
