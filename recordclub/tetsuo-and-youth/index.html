<span class=header-item-symbol>い</span></div></div><span class="header-menu-close only-sm">✌️</span></div></div></nav></header><div class=container><div class=main><header class=main-header><div class=record-club-header><div class=record-club-header-title>record club</div><div class=record-club-header-date>mar 10 2021</div></div></header><section class=page><div id=react-root data-thread='{"album":"Tetsuo \u0026 Youth","artist":"Lupe Fiasco","authors":["xv","jgb","sp"],"date":"2021-03-10T20:00:19-05:00","description":"never thought i&#39;d see a trig ref","draft":false,"images":["https://storage.googleapis.com/gb-imgs/recordclub/0jYhHo2DhmdkLfonFbPixV.overlay.compressed.jpeg"],"img":"https://storage.googleapis.com/gb-imgs/recordclub/0jYhHo2DhmdkLfonFbPixV.overlay.compressed.jpeg","iscjklanguage":false,"lastmod":"2021-03-10T20:00:19-05:00","link":"https://open.spotify.com/album/7F58zK8t8whSFjX5X09d28","messages":[{"author":"sp","body":["hold up, so there is a loose connection between the album title and tetsuo from akira?","xv is that a skull on the album cover"],"timestamp":"2021-02-23T14:02"},{"author":"jgb","body":["two tracks so far with children laughing in the background, that&#39;s my shit"],"timestamp":"2021-02-25T13:42"},{"author":"sp","body":["i&#39;ve made my through half of tetsuo, it&#39;s a lot to take in, what do you suggest is\nthe best way to approach the album; i feel like my usual method of listening to an\nalbum in isolation in full doesn&#39;t work in this case\n"],"timestamp":"2021-03-06T11:29"},{"author":"sp","body":["i find it interesting that lupe has four tracks inter-spliced in the middle after\nthe seasons, the album page suggests sonic palate cleaners lol which almost feels necessary\n","dots and lines is a standout for me (i had it favorited from way back);\ni really like the instrumentation\n"],"timestamp":"2021-03-06T11:30"},{"author":"sp","body":["also love the fela kuti sample on \"Prisoner 1 \u0026 2\""],"timestamp":"2021-03-06T11:50"},{"author":"sp","body":["xv you should dig up that og lupe blog post from back in the day","\"chopper\" is a definite heater, lots of feats on this one"],"timestamp":"2021-03-06T12:01"},{"author":"xv","body":["hahaha its def a dense album, i shouldve probably accounted for that -- i got to know the\nbody of work really well because i spent pretty much all of that year of college\nrotating to 2-3 tracks at at time on my playlists\n","i would say honestly listen to one of the seasonal quadrants for now and feel free\nto revisit later / over time 🙂\n","\"dots and lines\" is actually a cautionary tale against signing to record labels"],"timestamp":"2021-03-07T16:31"},{"author":"jgb","body":["I feel like you don&#39;t often see an album do the seasonal concept but put all four\nseasons in the same album lol\n","Didn&#39;t realize that until you mentioned it @xv"],"timestamp":"2021-03-10T10:48"},{"author":"sp","body":["ok this is not an original find but dots \u0026 lines is really blowing my\nmind (accidental rhyme)\n",{"content":"three angels in kind, on time, go straight, don&#39;t sine","type":"LYRICS"},"he&#39;s warning people to stay true to their paths and as xv pointed out to not sign to a label but he uses the homophone sine to emphasize the nature of the path, sine being a periodic wave function that literally goes up and down","never thought i&#39;d see a trig ref (s.o. kronlage)"],"timestamp":"2021-03-10T12:45"},{"author":"sp","body":["that&#39;s such a good way to listen to album, digesting chunks over years; really makes\nthe album have lasting value; i think this is definitely one of those where you keep\nfinding new things as you keep coming back\n"],"timestamp":"2021-03-10T13:07"}],"publishdate":"2021-03-10T20:00:19-05:00","release":"2015-01-20","title":"Tetsuo \u0026 Youth"}'></div><script src=/js/recordclub.e02c1d5ed37045af9e3d169e84369131261db52df58fd41cc3c105f9b1dd0b10.js integrity="sha256-4CwdXtNwRa+ePRaehDaRMSYdtS31j9Qcw8EF+bHdCxA="></script></se
